<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak - Majlis Taklim Hadroh</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ecf0f1;
            color: #333;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }

        /* Contact Section */
        #contact {
            padding: 60px 20px;
            text-align: center;
            background-color: #3498db;
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }

        #contact h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        #contact p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }

        .contact-btn {
            background-color: #1abc9c;
            color: white;
            padding: 15px 40px;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-btn:hover {
            background-color: #16a085;
            transform: scale(1.1);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            font-size: 1em;
        }

        footer a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
